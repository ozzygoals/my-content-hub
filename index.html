<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Content Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .content-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
        }

        .details {
            display: none;
            margin-top: 10px;
        }

        .collapsible-title {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
        }

        .collapsible-title:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form label {
            margin: 10px 0 5px;
            display: block;
        }

        form input, form select, form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #saved-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Saved Content Tracker</h1>
    <button onclick="toggleForm()">Add New Content</button>

    <div id="content-form" class="hidden">
        <form>
            <label for="content-title">Title:</label>
            <input type="text" id="content-title" required>

            <label for="content-url">URL:</label>
            <input type="url" id="content-url" required>

            <label for="content-tags">Tags (comma separated):</label>
            <input type="text" id="content-tags">

            <label for="content-priority">Priority:</label>
            <select id="content-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="content-type">Type:</label>
            <select id="content-type">
                <option value="article">Article</option>
                <option value="video">Video</option>
                <option value="podcast">Podcast</option>
                <option value="book">Book</option>
            </select>

            <label for="content-description">Description:</label>
            <textarea id="content-description" rows="2"></textarea>

            <button type="button" onclick="saveContent()">Save Content</button>
        </form>
    </div>

    <div id="saved-content">
        <h2>Saved Content</h2>
        <div id="incomplete-content"></div>
        <h3>Completed Content</h3>
        <div id="complete-content"></div>
    </div>

    <script>
        let savedContent = JSON.parse(localStorage.getItem('savedContent')) || [];
        let currentEditIndex = -1;

        function displaySavedContent() {
            const incompleteContent = document.getElementById('incomplete-content');
            const completeContent = document.getElementById('complete-content');
            incompleteContent.innerHTML = '';
            completeContent.innerHTML = '';

            savedContent.forEach((content, index) => {
                const contentItem = document.createElement('div');
                contentItem.className = 'content-item';
                
                const collapsibleTitle = document.createElement('div');
                collapsibleTitle.className = 'collapsible-title';
                collapsibleTitle.textContent = content.title;
                collapsibleTitle.onclick = (event) => toggleDetails(event, `details-${index}`);
                
                const details = document.createElement('div');
                details.id = `details-${index}`;
                details.className = 'details';

                if (content.editMode) {
                    details.innerHTML = `
                        <input type="text" value="${content.title}" onchange="editField(${index}, 'title', this.value)">
                        <input type="url" value="${content.url}" onchange="editField(${index}, 'url', this.value)">
                        <input type="text" value="${content.tags.join(', ')}" onchange="editField(${index}, 'tags', this.value.split(','))">
                        <select onchange="editField(${index}, 'priority', this.value)">
                            <option value="low" ${content.priority === 'low' ? 'selected' : ''}>Low</option>
                            <option value="medium" ${content.priority === 'medium' ? 'selected' : ''}>Medium</option>
                            <option value="high" ${content.priority === 'high' ? 'selected' : ''}>High</option>
                        </select>
                        <select onchange="editField(${index}, 'type', this.value)">
                            <option value="article" ${content.type === 'article' ? 'selected' : ''}>Article</option>
                            <option value="video" ${content.type === 'video' ? 'selected' : ''}>Video</option>
                            <option value="podcast" ${content.type === 'podcast' ? 'selected' : ''}>Podcast</option>
                            <option value="book" ${content.type === 'book' ? 'selected' : ''}>Book</option>
                        </select>
                        <textarea rows="2" onchange="editField(${index}, 'description', this.value)">${content.description}</textarea>
                        <button onclick="saveEdit(${index}); event.stopPropagation()">Save Edit</button>
                    `;
                } else {
                    details.innerHTML = `
                        <p><strong>Tags:</strong> ${content.tags.join(', ')}</p>
                        <p><strong>Priority:</strong> ${content.priority}</p>
                        <p><strong>Type:</strong> ${content.type}</p>
                        <p><strong>Description:</strong> ${content.description}</p>
                    `;
                }

                contentItem.appendChild(collapsibleTitle);
                contentItem.appendChild(details);
                (content.consumed ? completeContent : incompleteContent).appendChild(contentItem);
            });
        }

        function saveContent() {
            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const priority = document.getElementById('content-priority').value;
            const type = document.getElementById('content-type').value;
            const description = document.getElementById('content-description').value;

            if (title && url) {
                if (currentEditIndex > -1) {
                    savedContent[currentEditIndex] = { title, url, tags, priority, type, description, consumed: false, editMode: false };
                    currentEditIndex = -1;
                } else {
                    savedContent.push({ title, url, tags, priority, type, description, consumed: false, editMode: false });
                }

                localStorage.setItem('savedContent', JSON.stringify(savedContent));
                resetForm();
                displaySavedContent();
            } else {
                alert("Please fill in the title and URL.");
            }
        }

        function resetForm() {
            document.getElementById('content-form').reset();
            document.getElementById('content-form').classList.add('hidden');
        }

        function toggleForm() {
            const form = document.getElementById('content-form');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                resetForm();
            }
        }

        function toggleDetails(event, id) {
            const details = document.getElementById(id);
            details.style.display = details.style.display === "block" ? "none" : "block";
        }

        function toggleConsume(index) {
            savedContent[index].consumed = !savedContent[index].consumed;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function startEdit(index) {
            savedContent[index].editMode = true;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function saveEdit(index) {
            savedContent[index].editMode = false;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function editField(index, field, value) {
            if (field === 'tags') {
                savedContent[index][field] = value.map(tag => tag.trim());
            } else {
                savedContent[index][field] = value;
            }
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
        }

        displaySavedContent();
    </script>
</body>
</html>
