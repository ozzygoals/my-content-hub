<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Content Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Content Hub</h1>
    </header>
    <main>
        <section id="content-form">
            <h2>Save Your Content</h2>
            <form id="save-content">
                <label for="content-title">Title:</label>
                <input type="text" id="content-title" required>
                
                <label for="content-url">URL:</label>
                <input type="url" id="content-url" required>
                
                <label for="content-tags">Tags (comma-separated):</label>
                <input type="text" id="content-tags" placeholder="e.g. education, technology">
                
                <label for="content-priority">Priority:</label>
                <select id="content-priority">
                    <option value="normal">Normal</option>
                    <option value="important">Important</option>
                    <option value="urgent">Urgent</option>
                </select>
                
                <button type="submit">Save Content</button>
            </form>

            <!-- Add the search bar here -->
            <input type="text" id="search-bar" placeholder="Search content..." oninput="filterContent()">

            <div id="content-list">
                <h3>Your Saved Content:</h3>
                <ul id="saved-content"></ul>
            </div>
            <div id="recommendations">
                <h3>Recommended Content:</h3>
                <div>
                    <input type="text" id="content-input" placeholder="Enter content link or title">
                    <button onclick="saveContent()">Save Content</button>
                </div>
                <ul id="recommended-content"></ul>
            </div>
        </section>
        <p>This is where I will save and organize my content.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Content Hub</p>
    </footer>
    
    <script>
        // Initialize an array to hold saved content
        let savedContent = JSON.parse(localStorage.getItem('savedContent')) || [];

        const form = document.getElementById('save-content');
        const contentList = document.getElementById('saved-content');
        const recommendationsList = document.getElementById('recommended-content');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const priority = document.getElementById('content-priority').value;

            // Extracting video ID from URL for YouTube
            const videoId = url.split('v=')[1];
            const image = 'https://img.youtube.com/vi/' + videoId + '/0.jpg'; // Get thumbnail from YouTube
            const description = `This content titled "${title}" is tagged with ${tags.join(', ')}. It has a priority level of "${priority}".`; // Generate description

            // Create a content object
            const content = {
                title: title,
                url: url,
                tags: tags,
                priority: priority,
                description: description, // Use generated description
                image: image // Store the image URL
            };

            // Add to the savedContent array
            savedContent.push(content);

            // Save to localStorage
            localStorage.setItem('savedContent', JSON.stringify(savedContent));

            // Display saved content
            displaySavedContent();

            // Clear the form
            form.reset();
        });

        function displaySavedContent() {
            const savedList = document.getElementById('saved-content');
            savedList.innerHTML = ''; // Clear current list

            savedContent.forEach(content => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <img src="${content.image}" alt="Preview" style="width:100px;height:auto;margin-right:10px;">
                        <div>
                            <h4>${content.title}</h4>
                            <p>Tags: ${content.tags.join(', ')}</p>
                            <p>Priority: ${content.priority}</p>
                            <p>Description: ${content.description}</p>
                        </div>
                    </div>
                `;
                savedList.appendChild(listItem);
            });
        }

        function filterContent() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const items = contentList.getElementsByTagName('li');

            for (let item of items) {
                const title = item.innerText.toLowerCase();
                item.style.display = title.includes(searchTerm) ? 'list-item' : 'none';
            }
        }

        function updateRecommendations(tags, currentTitle) {
            recommendationsList.innerHTML = ''; // Clear existing recommendations

            const items = contentList.getElementsByTagName('li');

            for (let item of items) {
                const title = item.innerText.toLowerCase();
                const itemTags = item.innerHTML.match(/Tags: (.*?)(?=\))/)[1].toLowerCase().split(', ');

                // Check if tags match and it's not the current item
                if (itemTags.some(tag => tags.includes(tag)) && !title.includes(currentTitle.toLowerCase())) {
                    const recommendationItem = document.createElement('li');
                    recommendationItem.innerHTML = `
                        <a href="${item.querySelector('a').href}" target="_blank">${item.querySelector('a').innerText}</a> (Tags: ${itemTags.join(', ')})
                    `;
                    recommendationsList.appendChild(recommendationItem);
                }
            }
        }
    </script>
</body>
</html>
