<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curatorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #content-form {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-item {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            margin-right: 5px;
        }
        .section {
            margin-top: 20px;
        }
        .link {
            color: blue;
            font-weight: bold;
            text-decoration: none;
        }
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .content-column {
            flex: 1;
            min-width: 300px; /* Set a minimum width for each column */
            margin: 10px;
        }
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Curatorer</h1>

    <form id="content-form">
        <label for="filter-input">Filter:</label>
        <input type="text" id="filter-input" oninput="filterContent()" placeholder="Enter keywords or tags">

        <label for="content-title">Title:</label>
        <input type="text" id="content-title" required>

        <label for="content-url">Content URL:</label>
        <input type="url" id="content-url" required>

        <label for="content-tags">Tags:</label>
        <input type="text" id="content-tags" placeholder="Separate tags with commas">

        <label for="content-priority">Priority Level:</label>
        <select id="content-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="content-type">Content Type:</label>
        <select id="content-type">
            <option value="Video">Video</option>
            <option value="Podcast">Podcast</option>
            <option value="Article">Article</option>
            <option value="Book">Book</option>
        </select>

        <button type="submit">Save Content</button>
    </form>

    <div class="content-container">
        <div id="unconsumed-content" class="section content-column">
            <h2>Unconsumed</h2>
            <div id="unconsumed-items"></div>
        </div>

        <div id="consumed-content" class="section content-column">
            <h2>Consumed</h2>
            <div id="consumed-items"></div>
        </div>
    </div>

    <script>
        let savedContent = JSON.parse(localStorage.getItem('savedContent')) || [];
        let consumedContent = JSON.parse(localStorage.getItem('consumedContent')) || [];
        let currentEditIndex = -1;

        document.getElementById('content-form').addEventListener('submit', saveContent);

        function filterContent() {
            const filterValue = document.getElementById('filter-input').value.toLowerCase();
            displaySavedContent(savedContent.filter(content => 
                content.tags.some(tag => tag.toLowerCase().includes(filterValue)) || 
                content.title.toLowerCase().includes(filterValue)
            ));
        }

        function displaySavedContent(contents = savedContent) {
            displayUnconsumedContent(contents.filter(content => !content.consumed));
            displayConsumedContent(contents.filter(content => content.consumed));
        }

        function displayUnconsumedContent(contents) {
            const unconsumedItemsDiv = document.getElementById('unconsumed-items');
            unconsumedItemsDiv.innerHTML = '';
            contents.forEach((content, index) => {
                const contentDiv = createContentElement(content, index, false);
                unconsumedItemsDiv.appendChild(contentDiv);
            });
        }

        function displayConsumedContent(contents) {
            const consumedItemsDiv = document.getElementById('consumed-items');
            consumedItemsDiv.innerHTML = '';
            contents.forEach((content, index) => {
                const contentDiv = createContentElement(content, index, true);
                consumedItemsDiv.appendChild(contentDiv);
            });
        }

        function createContentElement(content, index, isConsumed) {
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content-item';
            contentDiv.innerHTML = `
                <h3><a href="${content.url}" target="_blank" class="link">${content.title}</a></h3>
                <p><strong>Tags:</strong> ${content.tags.join(', ')}</p>
                <p><strong>Priority:</strong> ${content.priority}</p>
                <p><strong>Description:</strong> ${content.description || 'No description available.'}</p>
                <p><strong>Content Type:</strong> ${content.type}</p>
                <div class="button-container">
                    <button onclick="toggleConsume(${index})">${isConsumed ? 'Mark as Unconsumed' : 'Mark as Consumed'}</button>
                    <button onclick="startEdit(${index})">Edit</button>
                    <button onclick="deleteContent(${index})">Delete</button>
                </div>
                <div id="edit-container-${index}" class="edit-container" style="display:none;">
                    <h4>Edit Content</h4>
                    <label for="edit-content-title-${index}">Title:</label>
                    <input type="text" id="edit-content-title-${index}" value="${content.title}">
                    <label for="edit-content-url-${index}">Content URL:</label>
                    <input type="url" id="edit-content-url-${index}" value="${content.url}">
                    <label for="edit-content-tags-${index}">Tags:</label>
                    <input type="text" id="edit-content-tags-${index}" value="${content.tags.join(', ')}">
                    <label for="edit-content-priority-${index}">Priority Level:</label>
                    <select id="edit-content-priority-${index}">
                        <option value="Low" ${content.priority === "Low" ? 'selected' : ''}>Low</option>
                        <option value="Medium" ${content.priority === "Medium" ? 'selected' : ''}>Medium</option>
                        <option value="High" ${content.priority === "High" ? 'selected' : ''}>High</option>
                    </select>
                    <label for="edit-content-type-${index}">Content Type:</label>
                    <select id="edit-content-type-${index}">
                        <option value="Video" ${content.type === "Video" ? 'selected' : ''}>Video</option>
                        <option value="Podcast" ${content.type === "Podcast" ? 'selected' : ''}>Podcast</option>
                        <option value="Article" ${content.type === "Article" ? 'selected' : ''}>Article</option>
                        <option value="Book" ${content.type === "Book" ? 'selected' : ''}>Book</option>
                    </select>
                    <button onclick="saveEdit(${index})">Save Changes</button>
                    <button onclick="cancelEdit(${index})">Cancel</button>
                </div>
            `;
            return contentDiv;
        }

        async function saveContent(event) {
            event.preventDefault();

            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const priority = document.getElementById('content-priority').value;
            const contentType = document.getElementById('content-type').value;

            const contentObject = {
                title: title,
                url: url,
                tags: tags,
                priority: priority,
                description: '', // No description gathering from metadata
                type: contentType,
                consumed: false // New content is unconsumed by default
            };

            if (currentEditIndex > -1) {
                savedContent[currentEditIndex] = contentObject;
                currentEditIndex = -1;
            } else {
                savedContent.push(contentObject);
            }

            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();

            document.getElementById('content-form').reset();
        }

        function toggleConsume(index) {
            const content = savedContent[index];
            content.consumed = !content.consumed;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function deleteContent(index) {
            savedContent.splice(index, 1);
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function startEdit(index) {
            currentEditIndex = index;
            const contentDiv = document.getElementById(`edit-container-${index}`);
            contentDiv.style.display = 'block'; // Show edit container
        }

        function saveEdit(index) {
            const title = document.getElementById(`edit-content-title-${index}`).value;
            const url = document.getElementById(`edit-content-url-${index}`).value;
            const tags = document.getElementById(`edit-content-tags-${index}`).value.split(',').map(tag => tag.trim());
            const priority = document.getElementById(`edit-content-priority-${index}`).value;
            const contentType = document.getElementById(`edit-content-type-${index}`).value;

            const contentObject = {
                title: title,
                url: url,
                tags: tags,
                priority: priority,
                description: '', // Still no description gathering from metadata
                type: contentType,
                consumed: savedContent[index].consumed // Keep consumed status
            };

            savedContent[index] = contentObject;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function cancelEdit(index) {
            const contentDiv = document.getElementById(`edit-container-${index}`);
            contentDiv.style.display = 'none'; // Hide edit container
            currentEditIndex = -1; // Reset current edit index
        }

        displaySavedContent(); // Initial display of saved content
    </script>
</body>
</html>
