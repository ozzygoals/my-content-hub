<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curatorer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        input, select, button, textarea { display: block; margin: 10px 0; width: 300px; }
        #saved-content, #consumed-content { margin-top: 20px; }
        .content-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; text-align: left; }
        .content-item img { max-width: 150px; height: auto; margin-top: 10px; }
        .button-container { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Curatorer</h1>
    
    <!-- Filter Input -->
    <input type="text" id="filter-input" placeholder="Filter by Tags or Keywords" oninput="filterContent()">
    
    <form id="content-form">
        <input type="text" id="content-title" placeholder="Title" required>
        <input type="text" id="content-url" placeholder="Content URL (YouTube, Audible, etc.)" required>
        <input type="text" id="content-tags" placeholder="Tags (comma separated)">
        <select id="content-priority">
            <option value="">Select Priority</option>
            <option value="Normal">Normal</option>
            <option value="Urgent">Urgent</option>
            <option value="Low">Low</option>
        </select>
        <select id="content-type">
            <option value="">Select Content Type</option>
            <option value="Book">Book</option>
            <option value="Streaming">Streaming</option>
            <option value="Article">Article</option>
            <option value="Podcast">Podcast</option>
            <option value="YouTube">YouTube</option>
            <option value="Audible">Audible</option>
        </select>
        <button type="submit">Save Content</button>
    </form>

    <div id="saved-content"></div>
    <h2>Consumed Content</h2>
    <div id="consumed-content"></div>

    <script>
        let savedContent = JSON.parse(localStorage.getItem('savedContent')) || [];
        let consumedContent = JSON.parse(localStorage.getItem('consumedContent')) || [];
        let currentEditIndex = -1;

        document.getElementById('content-form').addEventListener('submit', saveContent);

        function filterContent() {
            const filterValue = document.getElementById('filter-input').value.toLowerCase();
            displaySavedContent(savedContent.filter(content => 
                content.tags.some(tag => tag.toLowerCase().includes(filterValue)) || 
                content.title.toLowerCase().includes(filterValue)
            ));
        }

        function displaySavedContent(contents = savedContent) {
            const savedContentDiv = document.getElementById('saved-content');
            savedContentDiv.innerHTML = '';
            contents.forEach((content, index) => {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content-item';
                contentDiv.innerHTML = `
                    <h3>${content.title}</h3>
                    <p><strong>Tags:</strong> ${content.tags.join(', ')}</p>
                    <p><strong>Priority:</strong> ${content.priority}</p>
                    <p><strong>Description:</strong> ${content.description || 'No description available.'}</p>
                    <img src="${content.image}" alt="Content Thumbnail">
                    <div class="button-container">
                        <button onclick="consumeVideo('${content.url}')">Consume</button>
                        <button onclick="editContent(${index})">Edit</button>
                        <button onclick="deleteContent(${index})">Delete Entry</button>
                        <button onclick="markAsConsumed(${index})">Mark as Consumed</button>
                    </div>
                `;
                savedContentDiv.appendChild(contentDiv);
            });

            // Display consumed content
            displayConsumedContent();
        }

        function displayConsumedContent() {
            const consumedContentDiv = document.getElementById('consumed-content');
            consumedContentDiv.innerHTML = '';
            consumedContent.forEach((content, index) => {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content-item';
                contentDiv.innerHTML = `
                    <h3>${content.title}</h3>
                    <p><strong>Tags:</strong> ${content.tags.join(', ')}</p>
                    <p><strong>Priority:</strong> ${content.priority}</p>
                    <p><strong>Description:</strong> ${content.description || 'No description available.'}</p>
                    <img src="${content.image}" alt="Content Thumbnail">
                    <div class="button-container">
                        <button onclick="consumeVideo('${content.url}')">Consume</button>
                        <button onclick="editConsumedContent(${index})">Edit</button>
                        <button onclick="deleteConsumedContent(${index})">Delete Entry</button>
                    </div>
                `;
                consumedContentDiv.appendChild(contentDiv);
            });
        }

        async function saveContent(event) {
            event.preventDefault(); // Prevent form submission

            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const priority = document.getElementById('content-priority').value;
            const contentType = document.getElementById('content-type').value;

            // Get the image based on the content type
            let image;
            switch (contentType) {
                case 'Book':
                    image = 'https://elearningindustry.com/wp-content/uploads/2016/05/top-10-books-every-college-student-read-e1464023124869.jpeg';
                    break;
                case 'Streaming':
                    image = 'https://variety.com/wp-content/uploads/2022/10/featured_Dare_to_Stream_SR_v6.jpg?w=910&h=511&crop=1';
                    break;
                case 'Article':
                    image = 'https://cdn.creazilla.com/cliparts/845892/magazine-clipart-md.png';
                    break;
                case 'Podcast':
                    image = 'https://cdn.ocs.yale.edu/wp-content/uploads/sites/77/2021/08/Neon-podcast-logo.jpeg';
                    break;
                case 'YouTube':
                    const youTubeContent = await fetchYouTubeMetadata(url);
                    if (youTubeContent) {
                        image = youTubeContent.image;
                    } else {
                        image = 'https://via.placeholder.com/150'; // Placeholder if no image found
                    }
                    break;
                case 'Audible':
                    const audibleContent = await fetchAudibleMetadata(url);
                    image = audibleContent.image || 'https://via.placeholder.com/150'; // Placeholder if no image found
                    break;
                default:
                    image = 'https://via.placeholder.com/150'; // Default placeholder image
            }

            // Fetch metadata based on URL type if not YouTube or Audible
            const content = await fetchMetadata(url);
            if (!content) return; // If no content is returned, exit

            // Create a content object
            const contentObject = {
                title: title,
                url: url,
                tags: tags,
                priority: priority,
                description: content.description || '', // Blank for Audible
                image: image // Use image based on content type
            };

            if (currentEditIndex > -1) {
                // Edit existing content
                savedContent[currentEditIndex] = contentObject;
                currentEditIndex = -1;
            } else {
                // Add new content
                savedContent.push(contentObject);
            }

            // Save to localStorage
            localStorage.setItem('savedContent', JSON.stringify(savedContent));

            // Display saved content
            displaySavedContent();

            // Clear form fields
            document.getElementById('content-form').reset();
        }

        async function fetchMetadata(url) {
            if (isYouTubeUrl(url)) {
                return await fetchYouTubeMetadata(url);
            } else if (isAudibleUrl(url)) {
                return await fetchAudibleMetadata(url);
            } else {
                return await fetchOtherContentMetadata(url); // New method for other content types
            }
        }

        function isYouTubeUrl(url) {
            return url.includes('youtube.com') || url.includes('youtu.be');
        }

        function isAudibleUrl(url) {
            return url.includes('audible.com');
        }

        async function fetchYouTubeMetadata(url) {
            const videoId = url.includes('youtube.com') ? url.split('v=')[1]?.split('&')[0] || url.split('/').pop() : null;
            if (!videoId) return {};

            const apiKey = 'AIzaSyCq9q77OarbSy9FwJPr9aCmsgjc-f7dXT8'; // Your YouTube Data API key
            const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);
            if (!response.ok) return {};

            const data = await response.json();
            const videoData = data.items[0]?.snippet;
            return {
                title: videoData?.title,
                description: videoData?.description,
                image: videoData?.thumbnails?.high?.url || ''
            };
        }

        async function fetchAudibleMetadata(url) {
            // Implement a similar fetch method for Audible metadata
            // This is a placeholder example, as Audible's API usage might differ
            const response = await fetch(`https://api.audible.com/your-endpoint?url=${encodeURIComponent(url)}`);
            if (!response.ok) return {};

            const data = await response.json();
            return {
                title: data.title,
                description: data.description,
                image: data.image || ''
            };
        }

        function consumeVideo(url) {
            window.open(url, '_blank');
        }

        function editContent(index) {
            const content = savedContent[index];
            document.getElementById('content-title').value = content.title;
            document.getElementById('content-url').value = content.url;
            document.getElementById('content-tags').value = content.tags.join(', ');
            document.getElementById('content-priority').value = content.priority;
            document.getElementById('content-type').value = content.type; // Assuming you will add type property in content object
            currentEditIndex = index;
        }

        function deleteContent(index) {
            savedContent.splice(index, 1);
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function markAsConsumed(index) {
            const content = savedContent[index];
            consumedContent.push(content);
            savedContent.splice(index, 1);
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            localStorage.setItem('consumedContent', JSON.stringify(consumedContent));
            displaySavedContent();
        }

        function deleteConsumedContent(index) {
            consumedContent.splice(index, 1);
            localStorage.setItem('consumedContent', JSON.stringify(consumedContent));
            displayConsumedContent();
        }
    </script>
</body>
</html>
