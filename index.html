<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curatorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .content-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden; /* Ensures collapsible content is hidden properly */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .consumed {
            text-decoration: line-through;
            color: gray;
        }
        .filter-section {
            margin-top: 20px;
        }
        .collapsible {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: #e7f3ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .collapsible:hover {
            background-color: #d0e4ff;
        }
        .content-details {
            display: none; /* Initially hidden */
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }
        .content-columns {
            display: flex;
            justify-content: space-between;
        }
        .content-column {
            width: 48%;
        }
        .hidden {
            display: none;
        }
        a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .edit-mode input, .edit-mode textarea, .edit-mode select {
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Curatorer</h1>
    
    <div class="collapsible" onclick="toggleForm()">Add New Content</div>
    <form id="content-form" class="hidden">
        <div class="form-group">
            <label for="content-title">Title:</label>
            <input type="text" id="content-title" required>
        </div>
         <div class="form-group">
            <label for="content-url">URL:</label>
            <input type="url" id="content-url" placeholder="Enter the URL">
        </div>
        <div class="form-group">
            <label for="content-tags">Tags (comma-separated):</label>
            <input type="text" id="content-tags">
        </div>
        <div class="form-group">
            <label for="content-priority">Priority:</label>
            <select id="content-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content-type">Type:</label>
            <select id="content-type">
                <option value="article">Article</option>
                <option value="video">Video</option>
                <option value="podcast">Podcast</option>
                <option value="book">Book</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content-description">Description:</label>
            <textarea id="content-description" rows="4"></textarea>
        </div>
        <button type="button" onclick="saveContent()">Save Content</button>
    </form>

    <div class="filter-section">
        <label for="filter-tags">Filter by Tags or Type:</label>
        <input type="text" id="filter-tags" oninput="filterContent()">
    </div>

    <div class="content-columns">
        <div class="content-column" id="incomplete-content">
            <h2>Incomplete</h2>
        </div>
        <div class="content-column" id="complete-content">
            <h2>Complete</h2>
        </div>
    </div>

    <script>
        let savedContent = JSON.parse(localStorage.getItem('savedContent')) || [];
        let currentEditIndex = -1;

        function displaySavedContent() {
            const incompleteContent = document.getElementById('incomplete-content');
            const completeContent = document.getElementById('complete-content');
            incompleteContent.innerHTML = '<h2>Incomplete</h2>';
            completeContent.innerHTML = '<h2>Complete</h2>';

            const filter = document.getElementById('filter-tags').value.toLowerCase();
            const filteredContent = savedContent.filter(item => {
                return item.tags.some(tag => tag.toLowerCase().includes(filter)) ||
                       item.type.toLowerCase().includes(filter) ||
                       item.title.toLowerCase().includes(filter);
            });

            filteredContent.forEach((content, index) => {
                const contentItem = document.createElement('div');
                contentItem.className = 'content-item';
                const uniqueID = `content-${index}`;

                const collapsibleTitle = document.createElement('div');
                collapsibleTitle.className = 'collapsible';
                collapsibleTitle.setAttribute('data-index', uniqueID); // Assign unique ID
                collapsibleTitle.onclick = (event) => toggleDetails(event, uniqueID); // Pass unique ID
                collapsibleTitle.innerHTML = `
                    <a href="${content.url}" target="_blank" class="${content.consumed ? 'consumed' : ''}">${content.title}</a>
                    <div>
                        <button onclick="toggleConsume(${index}); event.stopPropagation()"> ${content.consumed ? 'Mark as Incomplete' : 'Mark as Complete'}</button>
                        <button onclick="startEdit(${index}); event.stopPropagation()">Edit</button>
                        <button onclick="deleteContent(${index}); event.stopPropagation()">Delete</button>
                    </div>
                `;

                const details = document.createElement('div');
                details.className = 'content-details';
                details.id = uniqueID; // Assign unique ID to details div

                if (content.editMode) {
                    details.classList.add('edit-mode');
                    details.innerHTML = `
                        <input type="text" value="${content.title}" onchange="editField(${index}, 'title', this.value)" />
                        <input type="url" value="${content.url}" onchange="editField(${index}, 'url', this.value)" />
                        <textarea rows="2" onchange="editField(${index}, 'description', this.value)">${content.description}</textarea>
                        <input type="text" value="${content.tags.join(', ')}" onchange="editField(${index}, 'tags', this.value.split(',').map(tag => tag.trim()))" />
                        <select onchange="editField(${index}, 'priority', this.value)">
                            <option value="low" ${content.priority === 'low' ? 'selected' : ''}>Low</option>
                            <option value="medium" ${content.priority === 'medium' ? 'selected' : ''}>Medium</option>
                            <option value="high" ${content.priority === 'high' ? 'selected' : ''}>High</option>
                        </select>
                        <select onchange="editField(${index}, 'type', this.value)">
                            <option value="article" ${content.type === 'article' ? 'selected' : ''}>Article</option>
                            <option value="video" ${content.type === 'video' ? 'selected' : ''}>Video</option>
                            <option value="podcast" ${content.type === 'podcast' ? 'selected' : ''}>Podcast</option>
                            <option value="book" ${content.type === 'book' ? 'selected' : ''}>Book</option>
                        </select>
                        <button onclick="toggleEdit(${index}, false)">Save</button>
                        <button onclick="toggleEdit(${index}, true)">Cancel</button>
                    `;
                } else {
                    details.innerHTML = `
                        <strong>Description:</strong> ${content.description} <br>
                        <strong>Tags:</strong> ${content.tags.join(', ')} <br>
                        <strong>Priority:</strong> ${content.priority} <br>
                        <strong>Type:</strong> ${content.type}
                    `;
                }

                contentItem.appendChild(collapsibleTitle);
                contentItem.appendChild(details);
                if (content.consumed) {
                    completeContent.appendChild(contentItem);
                } else {
                    incompleteContent.appendChild(contentItem);
                }
            });
        }

        function toggleForm() {
            const form = document.getElementById('content-form');
            form.classList.toggle('hidden');
            form.reset(); // Reset the form when toggled open
            currentEditIndex = -1; // Reset the edit index
        }

        function saveContent() {
            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const priority = document.getElementById('content-priority').value;
            const type = document.getElementById('content-type').value;
            const description = document.getElementById('content-description').value;

            if (title && url) {
                if (currentEditIndex >= 0) {
                    savedContent[currentEditIndex] = {
                        title,
                        url,
                        tags,
                        priority,
                        type,
                        description,
                        consumed: savedContent[currentEditIndex].consumed,
                        editMode: false // Reset to normal mode after saving
                    };
                } else {
                    savedContent.push({
                        title,
                        url,
                        tags,
                        priority,
                        type,
                        description,
                        consumed: false,
                        editMode: false // New item starts in normal mode
                    });
                }

                localStorage.setItem('savedContent', JSON.stringify(savedContent));
                displaySavedContent();
                toggleForm();
            } else {
                alert('Title and URL are required.');
            }
        }

        function toggleConsume(index) {
            savedContent[index].consumed = !savedContent[index].consumed;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function startEdit(index) {
            currentEditIndex = index; // Set the current edit index
            savedContent[index].editMode = true; // Enable edit mode
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent(); // Refresh display
        }

        function toggleEdit(index, cancel) {
            if (cancel) {
                savedContent[index].editMode = false; // Cancel edit mode
            } else {
                savedContent[index].editMode = false; // Save
                savedContent[index].title = document.getElementById(`content-${index}-title`).value; // Update title
                savedContent[index].url = document.getElementById(`content-${index}-url`).value; // Update URL
                savedContent[index].description = document.getElementById(`content-${index}-description`).value; // Update description
                savedContent[index].tags = document.getElementById(`content-${index}-tags`).value.split(',').map(tag => tag.trim()); // Update tags
                savedContent[index].priority = document.getElementById(`content-${index}-priority`).value; // Update priority
                savedContent[index].type = document.getElementById(`content-${index}-type`).value; // Update type
            }
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent(); // Refresh display
        }

        function editField(index, field, value) {
            savedContent[index][field] = value;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
        }

        function deleteContent(index) {
            savedContent.splice(index, 1);
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function toggleDetails(event, uniqueID) {
            const details = document.getElementById(uniqueID);
            if (details) {
                details.style.display = details.style.display === 'block' ? 'none' : 'block'; // Toggle visibility
            }
        }

        function filterContent() {
            displaySavedContent(); // Refresh display based on filter
        }

        displaySavedContent(); // Initial display of saved content
    </script>
</body>
</html>
