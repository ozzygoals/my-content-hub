<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Content Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Content Hub</h1>
    </header>
    <main>
        <section id="content-form">
            <h2>Save Your Content</h2>
            <form id="save-content">
                <label for="content-url">URL:</label>
                <input type="url" id="content-url" required>
                
                <button type="submit">Save Content</button>
            </form>

            <div id="content-list">
                <h3>Your Saved Content:</h3>
                <ul id="saved-content"></ul>
            </div>
        </section>
        <p>This is where I will save and organize my content.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Content Hub</p>
    </footer>
    
    <script>
        const apiKey = 'AIzaSyCq9q77OarbSy9FwJPr9aCmsgjc-f7dXT8';  // Your API key
        const form = document.getElementById('save-content');
        const contentList = document.getElementById('saved-content');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const url = document.getElementById('content-url').value;

            // Fetch metadata from the URL using the API
            const response = await fetch(`https://api.example.com/getMeta?key=${apiKey}&url=${encodeURIComponent(url)}`);
            const data = await response.json();

            // Assuming the API returns title, description, image, and tags
            const title = data.title || "Generated Title from URL"; // Fallback title
            const description = data.description || "No description available.";
            const imageUrl = data.image || "placeholder.jpg"; // Fallback image
            const tags = data.tags || ["tag1", "tag2"]; // Fallback tags

            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <div class="preview-frame">
                    <img src="${imageUrl}" alt="Preview Image" style="width: 100px; height: auto;">
                </div>
                <h4>${title}</h4>
                <p>Tags: ${tags.join(', ')}</p>
                <p><strong>Priority:</strong> Normal</p>
                <p>${description}</p>
            `;
            contentList.appendChild(listItem);

            // Clear the form
            form.reset();
        });
    </script>
</body>
</html>
