<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Content Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for layout */
        .content-entry {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .preview-frame {
            width: 120px;
            height: 90px;
            margin-right: 10px;
            overflow: hidden;
            border-radius: 4px;
            background-color: #eaeaea;
        }
        .preview-frame img {
            width: 100%;
            height: auto;
        }
        .content-details {
            flex-grow: 1;
        }
        .content-tags {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }
        .priority-label {
            font-weight: bold;
            color: #ff5722; /* Orange color for priority */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Content Hub</h1>
    </header>
    <main>
        <section id="content-form">
            <h2>Save Your Content</h2>
            <form id="save-content">
                <label for="content-title">Title:</label>
                <input type="text" id="content-title" required>
                
                <label for="content-url">URL:</label>
                <input type="url" id="content-url" required onblur="fetchPreview()">
                
                <label for="content-tags">Tags (comma-separated):</label>
                <input type="text" id="content-tags" placeholder="e.g. education, technology">
                
                <label for="content-priority">Priority:</label>
                <select id="content-priority">
                    <option value="normal">Normal</option>
                    <option value="important">Important</option>
                    <option value="urgent">Urgent</option>
                </select>
                
                <button type="submit">Save Content</button>
            </form>

            <input type="text" id="search-bar" placeholder="Search content..." oninput="filterContent()">

            <div id="content-list">
                <h3>Your Saved Content:</h3>
                <ul id="saved-content"></ul>
            </div>
            <div id="recommendations">
                <h3>Recommended Content:</h3>
                <div>
                    <input type="text" id="content-input" placeholder="Enter content link or title">
                    <button onclick="saveContent()">Save Content</button>
                </div>
                <ul id="recommended-content"></ul>
            </div>
        </section>
        <p>This is where I will save and organize my content.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Content Hub</p>
    </footer>
    
    <script>
        const form = document.getElementById('save-content');
        const contentList = document.getElementById('saved-content');
        const recommendationsList = document.getElementById('recommended-content');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const priority = document.getElementById('content-priority').value;

            const listItem = document.createElement('li');
            listItem.className = 'content-entry';
            listItem.innerHTML = `
                <div class="preview-frame">
                    <img src="${getPreviewImage(url)}" alt="Preview">
                </div>
                <div class="content-details">
                    <h4>${title}</h4>
                    <div class="content-tags">Tags: ${tags.join(', ')}</div>
                    <div class="priority-label">Priority: ${priority}</div>
                    <p>${generateDescription(title)}</p>
                    <button onclick="downloadContent('${url}', '${title}')">Download</button>
                </div>
            `;
            contentList.appendChild(listItem);

            // Update recommendations
            updateRecommendations(tags, title);

            // Clear the form
            form.reset();
        });

        function fetchPreview() {
            const url = document.getElementById('content-url').value;
            const titleInput = document.getElementById('content-title');
            titleInput.value = getTitleFromUrl(url);
            document.getElementById('content-tags').value = getTagsFromUrl(url);
        }

        function getPreviewImage(url) {
            // Placeholder logic for fetching preview image from URL
            // Replace with actual logic to fetch image from URL if available
            return 'https://via.placeholder.com/120'; // Placeholder image URL
        }

        function getTitleFromUrl(url) {
            // Placeholder logic to generate title from URL
            return 'Generated Title from URL'; // Modify as needed
        }

        function getTagsFromUrl(url) {
            // Placeholder logic to generate tags from URL
            return 'tag1, tag2'; // Modify as needed
        }

        function generateDescription(title) {
            // Placeholder for generating a description based on the title
            return `This is a brief description of ${title}. It summarizes the key points and value of the content.`;
        }

        function downloadContent(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = title || 'download';  // Fallback title
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function filterContent() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const items = contentList.getElementsByTagName('li');

            for (let item of items) {
                const title = item.innerText.toLowerCase();
                item.style.display = title.includes(searchTerm) ? 'list-item' : 'none';
            }
        }

        function updateRecommendations(tags, currentTitle) {
            recommendationsList.innerHTML = ''; // Clear existing recommendations

            const items = contentList.getElementsByTagName('li');

            for (let item of items) {
                const title = item.innerText.toLowerCase();
                const itemTags = item.innerHTML.match(/Tags: (.*?)(?=\))/)[1].toLowerCase().split(', ');

                // Check if tags match and it's not the current item
                if (itemTags.some(tag => tags.includes(tag)) && !title.includes(currentTitle.toLowerCase())) {
                    const recommendationItem = document.createElement('li');
                    recommendationItem.innerHTML = `
                        <a href="${item.querySelector('a').href}" target="_blank">${item.querySelector('a').innerText}</a> (Tags: ${itemTags.join(', ')})
                    `;
                    recommendationsList.appendChild(recommendationItem);
                }
            }
        }
    </script>
</body>
</html>
