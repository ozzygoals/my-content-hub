<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .content-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .consumed {
            text-decoration: line-through;
            color: gray;
        }
        .filter-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Content Tracker</h1>
    
    <form id="content-form">
        <div class="form-group">
            <label for="content-title">Title:</label>
            <input type="text" id="content-title" required>
        </div>
        <div class="form-group">
            <label for="content-url">URL:</label>
            <input type="url" id="content-url" required>
        </div>
        <div class="form-group">
            <label for="content-tags">Tags (comma-separated):</label>
            <input type="text" id="content-tags">
        </div>
        <div class="form-group">
            <label for="content-priority">Priority:</label>
            <select id="content-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content-type">Type:</label>
            <select id="content-type">
                <option value="article">Article</option>
                <option value="video">Video</option>
                <option value="podcast">Podcast</option>
                <option value="book">Book</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content-description">Description:</label>
            <textarea id="content-description" rows="4"></textarea>
        </div>
        <button type="button" onclick="saveContent()">Save Content</button>
    </form>

    <div class="filter-section">
        <label for="filter-tags">Filter by Tags (comma-separated):</label>
        <input type="text" id="filter-tags" oninput="filterContent()">
    </div>

    <div id="content-list"></div>

    <script>
        let savedContent = JSON.parse(localStorage.getItem('savedContent')) || [];
        let currentEditIndex = -1;

        function displaySavedContent() {
            const contentList = document.getElementById('content-list');
            contentList.innerHTML = '';

            const filter = document.getElementById('filter-tags').value.toLowerCase();
            const filteredContent = savedContent.filter(item => {
                return item.tags.some(tag => tag.toLowerCase().includes(filter));
            });

            filteredContent.forEach((content, index) => {
                const contentItem = document.createElement('div');
                contentItem.className = 'content-item';
                contentItem.innerHTML = `
                    <h3 class="${content.consumed ? 'consumed' : ''}">${content.title}</h3>
                    <p><strong>URL:</strong> <a href="${content.url}" target="_blank">${content.url}</a></p>
                    <p><strong>Tags:</strong> ${content.tags.join(', ')}</p>
                    <p><strong>Priority:</strong> ${content.priority}</p>
                    <p><strong>Type:</strong> ${content.type}</p>
                    <p><strong>Description:</strong> ${content.description || 'No description'}</p>
                    <button onclick="toggleConsume(${index})">${content.consumed ? 'Mark as Unread' : 'Mark as Read'}</button>
                    <button onclick="startEdit(${index})">Edit</button>
                    <button onclick="deleteContent(${index})">Delete</button>
                `;
                contentList.appendChild(contentItem);
            });
        }

        function saveContent() {
            const title = document.getElementById('content-title').value;
            const url = document.getElementById('content-url').value;
            const tags = document.getElementById('content-tags').value.split(',').map(tag => tag.trim());
            const description = document.getElementById('content-description').value;
            const priority = document.getElementById('content-priority').value;
            const type = document.getElementById('content-type').value;

            const contentItem = {
                title,
                url,
                tags,
                description,
                priority,
                type,
                date: new Date().toISOString(),
                consumed: false
            };

            if (currentEditIndex === -1) {
                savedContent.push(contentItem);
            } else {
                savedContent[currentEditIndex] = contentItem;
                currentEditIndex = -1;
            }

            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
            document.getElementById('content-form').reset();
        }

        function toggleConsume(index) {
            savedContent[index].consumed = !savedContent[index].consumed;
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function startEdit(index) {
            currentEditIndex = index;
            const content = savedContent[index];
            document.getElementById('content-title').value = content.title;
            document.getElementById('content-url').value = content.url;
            document.getElementById('content-tags').value = content.tags.join(', ');
            document.getElementById('content-description').value = content.description || '';
            document.getElementById('content-priority').value = content.priority;
            document.getElementById('content-type').value = content.type;
        }

        function saveEdit(index) {
            const title = document.getElementById(`edit-content-title-${index}`).value;
            const url = document.getElementById(`edit-content-url-${index}`).value;
            const tags = document.getElementById(`edit-content-tags-${index}`).value.split(',').map(tag => tag.trim());
            const description = document.getElementById(`edit-content-description-${index}`).value;
            const priority = document.getElementById(`edit-content-priority-${index}`).value;
            const type = document.getElementById(`edit-content-type-${index}`).value;

            savedContent[index] = { ...savedContent[index], title, url, tags, description, priority, type };
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function cancelEdit(index) {
            currentEditIndex = -1;
            displaySavedContent();
        }

        function deleteContent(index) {
            savedContent.splice(index, 1);
            localStorage.setItem('savedContent', JSON.stringify(savedContent));
            displaySavedContent();
        }

        function filterContent() {
            displaySavedContent();
        }

        // Initial display
        displaySavedContent();
    </script>
</body>
</html>
