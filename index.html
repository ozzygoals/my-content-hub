<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #saved-content {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .preview-frame {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Content Saver</h1>
    <form id="save-content">
        <label for="content-url">Enter YouTube Video URL:</label>
        <input type="text" id="content-url" required>
        <button type="submit">Save Content</button>
    </form>
    
    <ul id="saved-content"></ul>

    <script>
        const apiKey = 'AIzaSyCq9q77OarbSy9FwJPr9aCmsgjc-f7dXT8'; // Your API key
        const form = document.getElementById('save-content');
        const contentList = document.getElementById('saved-content');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const url = document.getElementById('content-url').value;
            // Extract the video ID from the URL
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop(); // Added to handle shortened URLs

            if (!videoId) {
                alert('Invalid URL. Please provide a YouTube video URL.');
                return;
            }

            // Fetch metadata from the YouTube API
            const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);
            
            if (!response.ok) {
                alert('Error fetching video details. Please check the URL.');
                return;
            }

            const data = await response.json();
            
            if (data.items.length === 0) {
                alert('No video details found. Please check the video ID.');
                return;
            }

            const title = data.items[0].snippet.title;
            const description = data.items[0].snippet.description;
            const imageUrl = data.items[0].snippet.thumbnails.default.url;
            const tags = data.items[0].snippet.tags || ["No tags available"]; // Fallback tags

            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <div class="preview-frame">
                    <img src="${imageUrl}" alt="Preview Image" style="width: 100px; height: auto;">
                </div>
                <h4>${title}</h4>
                <p>Tags: ${tags.join(', ')}</p>
                <p><strong>Priority:</strong> Normal</p>
                <p>${description}</p>
            `;
            contentList.appendChild(listItem);

            // Clear the form
            form.reset();
        });
    </script>
</body>
</html>
